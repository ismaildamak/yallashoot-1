<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yalla Shoot - Live Sports Streaming</title>
    <meta name="description" content="Watch live sports on Yalla Shoot. Stream top European leagues like Premier League, La Liga, Serie A, and more.">
    <meta name="keywords" content="Yalla Shoot, live sports, European leagues, football streaming">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .header h1 {
            color: #e50914;
            font-size: 2rem;
            margin: 20px 0;
        }
        .league-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .league-btn {
            flex: 1 1 45%;
            padding: 10px;
            background-color: #e50914;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .league-btn:hover {
            background-color: #b20710;
        }
        .game-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            text-align: left;
        }
        .game-card img {
            width: 100%;
            height: auto;
        }
        .game-info {
            padding: 15px;
        }
        .game-info h3 {
            color: #e50914;
            margin: 10px 0;
        }
        .game-info p {
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Yalla Shoot - Live Sports Streaming</h1>
            <p>Stream your favorite European leagues in real-time.</p>
        </div>

        <!-- League Buttons -->
        <div class="league-buttons">
            <a href="#premier-league" class="league-btn">Premier League</a>
            <a href="#la-liga" class="league-btn">La Liga</a>
            <a href="#serie-a" class="league-btn">Serie A</a>
            <a href="#bundesliga" class="league-btn">Bundesliga</a>
            <a href="#ligue-1" class="league-btn">Ligue 1</a>
            <a href="#champions-league" class="league-btn">UEFA Champions League</a>
        </div>

        <!-- Dynamic Game Section -->
        <div class="game-section">
            <!-- Example Game Card -->
            <div class="game-card">
                <img src="game1.jpg" alt="Match 1">
                <div class="game-info">
                    <h3>Team A vs Team B</h3>
                    <p>Live now - Premier League</p>
                </div>
            </div>
            <div class="game-card">
                <img src="game2.jpg" alt="Match 2">
                <div class="game-info">
                    <h3>Team C vs Team D</h3>
                    <p>Starts at 7:00 PM - UEFA Champions League</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
